<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>tiko</title>
  <link rel="stylesheet" href="./style.css"/>
  <meta name="theme-color" content="#000000"/>
</head>

<body>
  <div class="bg"></div>
  <div class="shade"></div>

  <main class="wrap">
    <!-- TOP CARD -->
    <section class="card card-top">
      <div class="cardTopRow">
        <div class="pfp">
          <img src="./avatar.png" alt="tiko" onerror="this.remove(); document.querySelector('.pfp').classList.add('noimg')" />
          <div class="pfpFallback">t</div>
        </div>

        <div class="topRight">
          <div class="stat">
            <span class="statIcon">üëÅ</span>
            <span id="views">55,803</span>
          </div>
          <div class="stat">
            <span class="statIcon">üìç</span>
            <span>larped.lol</span>
          </div>
        </div>
      </div>

      <div class="identity">
        <div class="nameRow">
          <div class="name">tiko</div>
          <div class="miniBadges" aria-hidden="true">
            <span class="mini">‚ú¶</span><span class="mini">‚ú¶</span><span class="mini">‚ú¶</span><span class="mini">‚ú¶</span>
          </div>
        </div>
        <div class="sub" id="statusLine">loading status‚Ä¶</div>
      </div>

      <div class="iconRow" id="iconRow"></div>
    </section>

    <!-- DISCORD PRESENCE CARD -->
    <section class="card card-discord">
      <div class="dcLeft">
        <div class="dcLogo">
          <div class="dcMark">‚óå</div>
        </div>
      </div>

      <div class="dcBody">
        <div class="dcTop">
          <div class="dcUser">
            <span class="dcHandle" id="dcHandle">tiko</span>
            <span class="dcTag" id="dcTag">@tiko</span>
          </div>
          <div class="dcPill" id="dcPill">OFFLINE</div>
        </div>

        <div class="dcLine" id="dcLine">Waiting for presence‚Ä¶</div>

        <div class="dcNow" id="dcNow" style="display:none;">
          <div class="dcArt"><img id="dcArt" alt=""/></div>
          <div class="dcNowText">
            <div class="dcNowTitle" id="dcNowTitle"></div>
            <div class="dcNowMeta" id="dcNowMeta"></div>
          </div>
        </div>
      </div>

      <div class="dcRight">
        <div class="dcAvatar">
          <img id="dcAvatar" alt="" />
        </div>
      </div>
    </section>

    <!-- MUSIC PLAYER CARD -->
    <section class="card card-music">
      <div class="mArt">
        <img id="mCover" src="./avatar.png" alt="" onerror="this.style.display='none'"/>
      </div>

      <div class="mBody">
        <div class="mTitle" id="mTitle">your song</div>
        <div class="mSub" id="mSub">tiko</div>

        <div class="bar">
          <div class="barFill" id="barFill"></div>
        </div>

        <div class="mRow">
          <div class="time">
            <span id="tNow">0:00</span>
            <span class="sep">/</span>
            <span id="tDur">0:00</span>
          </div>

          <div class="controls">
            <button class="btn" id="playBtn" type="button" aria-label="Play/Pause">‚èµ</button>
          </div>
        </div>
      </div>

      <audio id="audio" src="./song.mp3" preload="auto"></audio>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
