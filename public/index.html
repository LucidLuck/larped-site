<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>tiko</title>
  <meta name="theme-color" content="#070a12" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- Background -->
  <div class="bg" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <!-- Ambient audio -->
  <audio id="bgAudio" src="./song.mp3" preload="auto" loop></audio>

  <main class="wrap">
    <section class="card">
      <header class="top">
        <div class="pfp">
          <!-- drop your avatar in /public/avatar.png (or replace the src) -->
          <img src="./avatar.png" alt="tiko" onerror="this.style.display='none'; this.parentElement.classList.add('noimg')" />
          <div class="pfpFallback">t</div>
        </div>

        <div class="who">
          <div class="nameRow">
            <h1 class="name">tiko</h1>
            <span class="badge">larped.lol</span>
          </div>
          <p class="tagline" id="tagline">discord status loading…</p>
        </div>

        <button class="audioBtn" id="audioBtn" type="button" aria-label="Play music">
          <span class="audioDot"></span>
          <span id="audioText">Play</span>
        </button>
      </header>

      <div class="icons" id="icons"></div>

      <div class="panels">
        <div class="panel" id="discordPanel">
          <div class="panelTitle">Discord</div>
          <div class="panelBody">
            <div class="dRow">
              <span class="dot" id="statusDot"></span>
              <div class="dInfo">
                <div class="dUser">
                  <span class="dName" id="dName">tiko</span>
                  <span class="dId" id="dId">1288251829892939798</span>
                </div>
                <div class="dSub" id="dSub">Waiting for presence…</div>
              </div>
            </div>

            <div class="activity" id="activity" style="display:none;"></div>
          </div>
        </div>

        <div class="panel">
          <div class="panelTitle">Links</div>
          <div class="panelBody small">
            Add / remove icons in <code>app.js</code>. Big buttons, clean look, easy.
          </div>
        </div>
      </div>
    </section>

    <footer class="foot">
      <span>© <span id="year"></span> tiko</span>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
