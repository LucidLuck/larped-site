<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register â€” larped.lol</title>
  <link rel="stylesheet" href="/styles/base.css" />
  <link rel="stylesheet" href="/styles/auth.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="nav glass">
        <a class="brand" href="/"><div class="logo"></div><div>larped.lol</div></a>
        <div class="navlinks">
          <a href="/">Home</a>
          <a class="btn" href="/login">Login</a>
        </div>
      </div>
    </div>
  </header>

  <main class="authWrap container">
    <section class="authCard glass">
      <div class="authTitle">Create account</div>
      <div class="small">Claim your username. Your page will be <span class="kbd">larped.lol/username</span></div>

      <div id="err" class="err"></div>
      <div id="ok" class="ok"></div>

      <form id="form" data-mode="register">
        <div class="field">
          <div class="label">Email</div>
          <input id="email" class="input" placeholder="you@site.com" autocomplete="email" />
        </div>

        <div class="field">
          <div class="label">Username</div>
          <input id="username" class="input" placeholder="3-20 letters/numbers/_" autocomplete="username" />
        </div>

        <div class="field">
          <div class="label">Password</div>
          <input id="password" class="input" type="password" placeholder="at least 8 chars" autocomplete="new-password" />
        </div>

        <div class="field" style="margin-top:16px;">
          <button class="btn primary" style="width:100%;">Sign Up</button>
        </div>

        <div class="small" style="margin-top:12px;">
          Already have an account? <a href="/login" style="color: rgba(10,167,255,.95);">Login</a>
        </div>
      </form>
    </section>
  </main>

  <script type="module" src="/js/auth.js"></script>
</body>
</html>
