<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Register • larped.lol</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <header class="nav">
    <div class="brand"><span class="brandDot"></span><span>larped.lol</span></div>
    <div class="navBtns">
      <a class="btn" href="/">Home</a>
      <a class="btn" href="/login.html">Login</a>
    </div>
  </header>

  <main class="authWrap">
    <section class="authCard">
      <h2>Register</h2>
      <small>Claim your username and lock your account.</small>

      <div class="field">
        <label>Username (1–20)</label>
        <input id="username" autocomplete="username" maxlength="20"/>
      </div>

      <div class="field">
        <label>Email</label>
        <input id="email" autocomplete="email"/>
      </div>

      <div class="field">
        <label>Password</label>
        <input id="pass" type="password" autocomplete="new-password"/>
      </div>

      <div style="margin-top:14px; display:flex; gap:10px;">
        <button id="go" class="btn primary">Create account</button>
        <a class="btn" href="/login.html">I have an account</a>
      </div>

      <div id="msg" class="err" style="display:none;"></div>
      <div id="ok" class="okmsg" style="display:none;"></div>
    </section>
  </main>

  <script src="/assets/auth.js"></script>
</body>
</html>
