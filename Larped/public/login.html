<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — larped.lol</title>
  <link rel="stylesheet" href="/styles/base.css" />
  <link rel="stylesheet" href="/styles/auth.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="nav glass">
        <a class="brand" href="/"><div class="logo"></div><div>larped.lol</div></a>
        <div class="navlinks">
          <a href="/">Home</a>
          <a class="btn primary" href="/register">Create Account</a>
        </div>
      </div>
    </div>
  </header>

  <main class="authWrap container">
    <section class="authCard glass">
      <div class="authTitle">Log in</div>
      <div class="small">Use your email or username.</div>

      <div id="err" class="err"></div>
      <div id="ok" class="ok"></div>

      <form id="form" data-mode="login">
        <div class="field">
          <div class="label">Email or Username</div>
          <input id="login" class="input" placeholder="you@site.com or username" autocomplete="username" />
        </div>

        <div class="field">
          <div class="label">Password</div>
          <input id="password" class="input" type="password" placeholder="••••••••" autocomplete="current-password" />
        </div>

        <div class="field" style="margin-top:16px;">
          <button class="btn primary" style="width:100%;">Login</button>
        </div>

        <div class="small" style="margin-top:12px;">
          New here? <a href="/register" style="color: rgba(10,167,255,.95);">Create an account</a>
        </div>
      </form>
    </section>
  </main>

  <script type="module" src="/js/auth.js"></script>
</body>
</html>
